{% extends 'base.html' %}
{% load static %}

{% block customcss %}
  {% static 'css/home.css' %}
{% endblock customcss %}

{% block content %}

<section class="top">
  <div class="container">
    {% for result in results %}
      <div class="top__card top__{{ forloop.counter }}">
        <div class="top__card--inner">
          <div class="top__card--left">
            {% include 'image.html' %}
          </div>
          <div class="top__card--right">
            {{ forloop.counter }}位:{{ result.key }}
            {{ result.value }}記事
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</section>


{% endblock content %}
